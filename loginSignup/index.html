<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="./images/cat.png" alt="Sleeping Cat" class="cat-image">
        
        <div class="form-container login-form" id="loginFormContainer">
            <h2>Log in to your account</h2>
            <form id="loginForm" action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#">Forgot your password?</a></p>
                <p>Or login with:</p>
                <div class="social-login">
                    <button type="button">Google</button>
                    <button type="button">Facebook</button>
                    <button type="button">Apple</button>
                </div>
                <p>Don't have an account? <a href="#" id="createAccount">Create Account</a></p>
            </form>
        </div>

        <div class="form-container signup-form" id="signupFormContainer" style="display: none;">
            <h2>Create a New Account</h2>
            <form id="signupForm" action="signup.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#" id="showLogin">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
